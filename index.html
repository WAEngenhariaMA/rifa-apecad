<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéüÔ∏è Rifa APECAD 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: auto;
    }

    .btn {
      padding: 8px;
      font-size: 14px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .selecionado {
      background: #e53935 !important;
    }

    .ocupado {
      background: #888 !important;
      cursor: not-allowed;
    }

    .pago {
      background: #4CAF50 !important;
      cursor: default;
    }

    input, button, label {
      padding: 8px;
      margin: 5px;
      width: 250px;
    }

    button[type="submit"] {
      background: #388e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #resposta {
      margin-top: 10px;
      font-weight: bold;
    }

    .banner {
      max-width: 600px;
      margin: 0 auto;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- LOGO SUPERIOR -->
  <div class="banner">
    <img src="https://waengenhariama.github.io/rifa-apecad/sup-logo1.png" alt="Banner Topo" />
  </div>

  <h2>üéüÔ∏è <strong>Rifa APECAD 2025</strong></h2>
  <p>Cada n√∫mero custa <strong>R$ 10,00</strong>. Escolha seus n√∫meros abaixo:</p>

  <div id="grid" class="grid"></div>

  <form id="formulario">
    <input type="text" name="nome" id="nome" placeholder="Seu nome completo" required /><br />
    <input type="tel" name="telefone" id="tel" placeholder="Seu telefone ou WhatsApp" maxlength="15" required /><br />
    <input type="file" id="comprovante" accept="image/*,.pdf" required /><br />
    <input type="hidden" name="numeros" id="numeros" />
    <button type="submit">‚úÖ Reservar N√∫meros</button>
  </form>

  <p id="resposta"></p>

  <!-- LOGO INFERIOR -->
  <div class="banner" style="margin-top: 30px;">
    <img src="https://waengenhariama.github.io/rifa-apecad/infer-logo.png" alt="Banner Inferior" />
  </div>

  <script>
    const grid = document.getElementById("grid");
    const campoNumeros = document.getElementById("numeros");
    const telefoneInput = document.getElementById("tel");
    let selecionados = [];

    for (let i = 1; i <= 200; i++) {
      let n = String(i).padStart(3, '0');
      let btn = document.createElement("button");
      btn.innerText = n;
      btn.className = "btn";
      btn.type = "button";
      btn.onclick = () => {
        if (btn.classList.contains("ocupado") || btn.classList.contains("pago")) return;
        btn.classList.toggle("selecionado");
        if (selecionados.includes(n)) {
          selecionados = selecionados.filter(num => num !== n);
        } else {
          selecionados.push(n);
        }
        campoNumeros.value = selecionados.map(num => (parseInt(num) < 100 ? `'${num}` : num)).join(",");
      };
      btn.id = "btn" + n;
      grid.appendChild(btn);
    }

    async function carregarOcupados() {
      const res = await fetch("https://opensheet.elk.sh/1tqeY7nKhF_tQfWCpB9hXY-TCSKkAtjBvT-fqHZeu8wU/P√°gina1");
      const dados = await res.json();
      dados.forEach(row => {
        if (row.clnnumero && row.clnpago === "ok") {
          row.clnnumero.split(',').map(n => n.trim().replace(/^'/, '')).forEach(numero => {
            let btn = document.getElementById("btn" + numero);
            if (btn) {
              btn.classList.add("ocupado", "pago");
              btn.disabled = true;
            }
          });
        }
      });
    }

    carregarOcupados();

    telefoneInput.addEventListener("input", function (e) {
      let x = e.target.value.replace(/\D/g, "").substring(0, 11);
      if (x.length <= 10) {
        x = x.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
      } else {
        x = x.replace(/^(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      }
      e.target.value = x.trim();
    });

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("tel").value.trim();
      const numeros = campoNumeros.value;
      const arquivo = document.getElementById("comprovante").files[0];

      if (!arquivo) {
        document.getElementById("resposta").innerText = "Envie o comprovante de pagamento.";
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(',')[1];
        const payload = {
          nome,
          telefone,
          numeros,
          filename: arquivo.name,
          filetype: arquivo.type,
          base64
        };

        const resposta = await fetch("https://script.google.com/macros/s/AKfycbzv1DHfQKvXsEWNx-fddoMktp5aQWvCSwpa8LWdtLpmp9eCNPoF3S5MJ3jvxc4d3chIqQ/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        const texto = await resposta.text();
        document.getElementById("resposta").innerText = texto;

        if (texto.includes("sucesso")) {
          selecionados.forEach(num => {
            const btn = document.getElementById("btn" + num.replace(/^'/, ''));
            if (btn) {
              btn.classList.remove("selecionado");
              btn.classList.add("ocupado", "pago");
              btn.disabled = true;
            }
          });
          selecionados = [];
          campoNumeros.value = "";
          document.getElementById("formulario").reset();
        }
      };

      reader.readAsDataURL(arquivo);
    });
  </script>

</body>
</html>
