<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéüÔ∏è Rifa APECAD 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: auto;
    }

    .btn {
      padding: 10px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .selecionado {
      background: #e53935 !important;
    }

    .ocupado {
      background: #888 !important;
      cursor: not-allowed;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 250px;
    }

    button[type="submit"] {
      margin-top: 10px;
      background: #388e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #resposta {
      margin-top: 15px;
      font-weight: bold;
    }

    .banner {
      max-width: 600px;
      margin: 0 auto;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    #pixbox {
      margin-top: 20px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://waengenhariama.github.io/rifa-apecad/sup-logo1.png" alt="Banner Topo" />
  </div>

  <h2>üéüÔ∏è <strong>Rifa APECAD 2025</strong></h2>
  <p>Cada n√∫mero custa <strong>R$ 10,00</strong>. Escolha seus n√∫meros abaixo:</p>

  <div id="grid" class="grid"></div>

  <form id="formulario">
    <input type="text" name="nome" id="nome" placeholder="Seu nome completo" required /><br />
    <input type="text" name="telefone" id="tel" placeholder="Seu telefone ou WhatsApp" required maxlength="15" /><br />
    <input type="hidden" name="numeros" id="numeros" />
    <button type="submit">‚úÖ Reservar N√∫meros</button>
  </form>

  <div id="pixbox">
    <p><strong>Valor total:</strong> <span id="valorTotal"></span></p>
    <p><strong>Pix Copia e Cola:</strong></p>
    <textarea id="codigoPix" rows="4" style="width:100%;">00020126770014br.gov.bcb.pix0136cb6ebd27-db53-4984-bfb0-19df095564e00215Pix Rifa APECAD5204000053039865802BR5925Weslley Antonelle Fernand6009Sao Paulo62100506APECAD63041DCD</textarea>
    <button onclick="copiarPix()">üìã Copiar C√≥digo Pix</button>
  </div>

  <p id="resposta"></p>

  <div class="banner" style="margin-top: 30px;">
    <img src="https://waengenhariama.github.io/rifa-apecad/infer-logo.png" alt="Banner Inferior" />
  </div>

  <script>
    const grid = document.getElementById("grid");
    const campoNumeros = document.getElementById("numeros");
    const form = document.getElementById("formulario");
    let selecionados = [];

    for (let i = 1; i <= 200; i++) {
      let n = String(i).padStart(3, '0');
      let btn = document.createElement("button");
      btn.innerText = n;
      btn.className = "btn";
      btn.type = "button";
      btn.onclick = () => {
        if (btn.classList.contains("ocupado")) return;
        btn.classList.toggle("selecionado");
        if (selecionados.includes(n)) {
          selecionados = selecionados.filter(num => num !== n);
        } else {
          selecionados.push(n);
        }
        campoNumeros.value = selecionados.map(num => (parseInt(num) < 100 ? `'${num}` : num)).join(",");
      };
      btn.id = "btn" + n;
      grid.appendChild(btn);
    }

    async function carregarOcupados() {
      const res = await fetch("https://opensheet.elk.sh/1tqeY7nKhF_tQfWCpB9hXY-TCSKkAtjBvT-fqHZeu8wU/P√°gina1");
      const dados = await res.json();
      dados.forEach(row => {
        if (row.clnnumero) {
          row.clnnumero.split(',').map(n => n.trim().replace("'", "")).forEach(numero => {
            let btn = document.getElementById("btn" + numero.padStart(3, '0'));
            if (btn) {
              btn.classList.add("ocupado");
              btn.disabled = true;
            }
          });
        }
      });
    }

    carregarOcupados();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("tel").value;
      const numeros = campoNumeros.value;
      const qtd = numeros.split(',').length;
      const valor = qtd * 10;
      document.getElementById("valorTotal").innerText = `R$ ${valor},00`;
      document.getElementById("pixbox").style.display = "block";

      await fetch("https://script.google.com/macros/s/AKfycbzv1DHfQKvXsEWNx-fddoMktp5aQWvCSwpa8LWdtLpmp9eCNPoF3S5MJ3jvxc4d3chIqQ/exec", {
        method: "POST",
        body: new FormData(form)
      });

      document.getElementById("resposta").innerText = "Reserva feita com sucesso! Efetue o pagamento via Pix abaixo.";
    });

    function copiarPix() {
      const texto = document.getElementById("codigoPix");
      texto.select();
      document.execCommand("copy");
      alert("C√≥digo Pix copiado com sucesso!");
    }
  </script>
</body>
</html>
