<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéüÔ∏è Rifa APECAD 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: auto;
    }

    .btn {
      padding: 10px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .selecionado {
      background: #e53935 !important;
    }

    .ocupado {
      background: #888 !important;
      cursor: not-allowed;
    }

    .pago {
      background: #4caf50 !important;
      color: white;
      cursor: not-allowed;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 250px;
    }

    button.enviar {
      margin-top: 10px;
      background: #388e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #resposta {
      margin-top: 20px;
      padding: 15px;
      background: #e6ffe6;
      border: 1px solid #8bc34a;
      color: #2e7d32;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      font-size: 16px;
    }

    .banner {
      max-width: 600px;
      margin: 0 auto;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .info-pagamento {
      margin: 15px auto;
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      max-width: 600px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- LOGO SUPERIOR -->
  <div class="banner">
    <img src="https://waengenhariama.github.io/rifa-apecad/sup-logo1.png" alt="Banner Topo" />
  </div>

  <h2>üéüÔ∏è <strong>Rifa APECAD 2025</strong></h2>
  <p>Cada n√∫mero custa <strong>R$ 10,00</strong>. Escolha seus n√∫meros abaixo:</p>

  <div id="grid" class="grid"></div>

  <!-- PIX + VALOR -->
  <div class="info-pagamento" id="infoPagamento" style="display:none;">
    <div><strong>Valor total:</strong> <span id="valorTexto">R$ 0,00</span></div>
    <div style="margin-top: 6px;">Use o Pix <strong>(98) 98709-0307</strong> para pagamento</div>
  </div>

  <!-- FORMUL√ÅRIO -->
  <div>
    <input type="text" id="nome" placeholder="Seu nome completo" required /><br />
    <input type="tel" id="tel" placeholder="Seu telefone ou WhatsApp" maxlength="15" required /><br />
    <button class="enviar" onclick="enviarReserva()">‚úÖ Reservar N√∫meros</button>
  </div>

  <!-- MENSAGEM DE RESPOSTA -->
  <div id="resposta"></div>

  <!-- LOGO INFERIOR -->
  <div class="banner" style="margin-top: 30px;">
    <img src="https://waengenhariama.github.io/rifa-apecad/infer-logo.png" alt="Banner Inferior" />
  </div>

  <script>
    const grid = document.getElementById("grid");
    const valorTexto = document.getElementById("valorTexto");
    const telefoneInput = document.getElementById("tel");
    const infoPagamento = document.getElementById("infoPagamento");
    const resposta = document.getElementById("resposta");
    let selecionados = [];

    for (let i = 1; i <= 200; i++) {
      let n = String(i).padStart(3, '0');
      let btn = document.createElement("button");
      btn.innerText = n;
      btn.className = "btn";
      btn.type = "button";
      btn.onclick = () => {
        if (btn.classList.contains("ocupado") || btn.classList.contains("pago")) return;
        btn.classList.toggle("selecionado");
        if (selecionados.includes(n)) {
          selecionados = selecionados.filter(num => num !== n);
        } else {
          selecionados.push(n);
        }
        atualizarValor();
      };
      btn.id = "btn" + n;
      grid.appendChild(btn);
    }

    function atualizarValor() {
      let valorFinal = selecionados.length * 10;
      valorTexto.innerText = `R$ ${valorFinal},00`;
      infoPagamento.style.display = selecionados.length > 0 ? "block" : "none";
    }

    async function carregarOcupados() {
      const res = await fetch("https://opensheet.elk.sh/1tqeY7nKhF_tQfWCpB9hXY-TCSKkAtjBvT-fqHZeu8wU/P√°gina1");
      const dados = await res.json();
      
      dados.forEach(row => {
        if (row.clnnumero) {
          const numeros = row.clnnumero.split(',').map(n => n.trim().replace(/^'/, ''));
          const pago = row.clnpago && row.clnpago.trim().toLowerCase() === "sim";

          numeros.forEach(numero => {
            const btn = document.getElementById("btn" + numero);
            if (btn) {
              if (pago) {
                btn.classList.add("pago");
              } else {
                btn.classList.add("ocupado");
              }
              btn.disabled = true;
            }
          });
        }
      });
    }

    carregarOcupados();

    telefoneInput.addEventListener("input", function (e) {
      let x = e.target.value.replace(/\D/g, "").substring(0, 11);
      if (x.length <= 10) {
        x = x.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
      } else {
        x = x.replace(/^(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      }
      e.target.value = x.trim();
    });

    async function enviarReserva() {
      if (selecionados.length === 0) {
        alert("Selecione pelo menos um n√∫mero.");
        return;
      }

      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("tel").value.trim();
      if (!nome || !telefone) {
        alert("Preencha seu nome e telefone.");
        return;
      }

      const quantidade = selecionados.length;
      const valorFinal = quantidade * 10;
      const numerosStr = selecionados.map(num => (parseInt(num) < 100 ? `'${num}` : num)).join(",");

      const dados = new FormData();
      dados.append("nome", nome);
      dados.append("telefone", telefone);
      dados.append("numeros", numerosStr);
      dados.append("valor", `R$ ${valorFinal},00`);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzv1DHfQKvXsEWNx-fddoMktp5aQWvCSwpa8LWdtLpmp9eCNPoF3S5MJ3jvxc4d3chIqQ/exec", {
          method: "POST",
          body: dados
        });

        if (response.ok) {
          resposta.innerHTML = `
            ‚úÖ <strong>Reserva feita com sucesso!</strong><br />
            üë§ Nome: <strong>${nome}</strong><br />
            üî¢ Quantidade de n√∫meros: <strong>${quantidade}</strong><br />
            üí∞ Valor total: <strong>R$ ${valorFinal},00</strong><br />
            üì≤ Fa√ßa o Pix para: <strong>(98) 98709-0307</strong><br />
            Ap√≥s o pagamento, envie o comprovante para confirmar sua reserva.
          `;
          document.getElementById("nome").value = "";
          document.getElementById("tel").value = "";
          selecionados = [];
          atualizarValor();
          await carregarOcupados();
        } else {
          resposta.innerText = "Erro ao enviar. Tente novamente.";
        }
      } catch (erro) {
        resposta.innerText = "Erro de conex√£o. Verifique sua internet.";
      }
    }
  </script>

</body>
</html>
