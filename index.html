<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéüÔ∏è Rifa APECAD 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: auto;
    }

    .btn {
      padding: 10px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .selecionado {
      background: #e53935 !important;
    }

    .ocupado {
      background: #888 !important;
      cursor: not-allowed;
    }

    input, label {
      padding: 8px;
      margin: 5px;
      width: 250px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button[type="submit"] {
      margin-top: 10px;
      background: #388e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #resposta {
      margin-top: 10px;
      font-weight: bold;
      color: #2e7d32;
    }

    .banner {
      max-width: 600px;
      margin: 0 auto;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    #valorTotal {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      color: #000;
    }

    .pix-section {
      margin-top: 20px;
      font-size: 14px;
    }

    .pix-section span {
      font-weight: bold;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- LOGO SUPERIOR -->
  <div class="banner">
    <img src="https://waengenhariama.github.io/rifa-apecad/sup-logo1.png" alt="Banner Topo" />
  </div>

  <h2>üéüÔ∏è <strong>Rifa APECAD 2025</strong></h2>
  <p>Cada n√∫mero custa <strong>R$ 10,00</strong>. Escolha seus n√∫meros abaixo:</p>

  <div id="grid" class="grid"></div>

  <form id="formRifa">
    <input type="text" name="nome" id="nome" placeholder="Seu nome completo" required /><br />
    <input type="tel" name="telefone" id="tel" placeholder="Seu telefone ou WhatsApp" maxlength="15" required /><br />
    <input type="file" name="comprovante" id="comprovante" accept="image/*,application/pdf" required />
    <input type="hidden" name="numeros" id="numeros" />

    <div id="valorTotal">Valor total: R$ 0,00</div>
    <div class="pix-section">
      Use o <strong>Pix Copia e Cola</strong> ou pague para: <span>(98) 98709-0307</span>
    </div>

    <button type="submit">‚úÖ Reservar N√∫meros</button>
  </form>

  <p id="resposta"></p>

  <!-- LOGO INFERIOR -->
  <div class="banner" style="margin-top: 30px;">
    <img src="https://waengenhariama.github.io/rifa-apecad/infer-logo.png" alt="Banner Inferior" />
  </div>

  <script>
    const grid = document.getElementById("grid");
    const campoNumeros = document.getElementById("numeros");
    const telefoneInput = document.getElementById("tel");
    const valorTotal = document.getElementById("valorTotal");
    let selecionados = [];

    for (let i = 1; i <= 200; i++) {
      let n = String(i).padStart(3, '0');
      let btn = document.createElement("button");
      btn.innerText = n;
      btn.className = "btn";
      btn.type = "button";
      btn.onclick = () => {
        if (btn.classList.contains("ocupado")) return;
        btn.classList.toggle("selecionado");
        if (selecionados.includes(n)) {
          selecionados = selecionados.filter(num => num !== n);
        } else {
          selecionados.push(n);
        }
        campoNumeros.value = selecionados.map(num => (parseInt(num) < 100 ? `'${num}` : num)).join(",");
        valorTotal.innerText = `Valor total: R$ ${(selecionados.length * 10).toFixed(2)}`;
      };
      btn.id = "btn" + n;
      grid.appendChild(btn);
    }

    async function carregarOcupados() {
      const res = await fetch("https://opensheet.elk.sh/1tqeY7nKhF_tQfWCpB9hXY-TCSKkAtjBvT-fqHZeu8wU/P√°gina1");
      const dados = await res.json();
      dados.forEach(row => {
        if (row.clnnumero) {
          row.clnnumero.split(',').map(n => n.trim().replace(/^'/, '')).forEach(numero => {
            let btn = document.getElementById("btn" + numero);
            if (btn) {
              btn.classList.add("ocupado");
              btn.disabled = true;
            }
          });
        }
      });
    }

    carregarOcupados();

    telefoneInput.addEventListener("input", function (e) {
      let x = e.target.value.replace(/\D/g, "").substring(0, 11);
      if (x.length <= 10) {
        x = x.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
      } else {
        x = x.replace(/^(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      }
      e.target.value = x.trim();
    });

    document.getElementById("formRifa").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const nome = form.nome.value.trim();
      const telefone = form.telefone.value.trim();
      const numeros = campoNumeros.value.trim();
      const file = form.comprovante.files[0];

      if (!nome || !telefone || !numeros || !file) {
        alert("Preencha todos os campos e envie o comprovante.");
        return;
      }

      const formData = new FormData();
      formData.append("nome", nome);
      formData.append("telefone", telefone);
      formData.append("numeros", numeros);
      formData.append("comprovante", file);

      const resposta = document.getElementById("resposta");
      resposta.innerText = "Enviando... Aguarde.";

      const req = await fetch("https://script.google.com/macros/s/AKfycbzv1DHfQKvXsEWNx-fddoMktp5aQWvCSwpa8LWdtLpmp9eCNPoF3S5MJ3jvxc4d3chIqQ/exec", {
        method: "POST",
        body: formData
      });

      const txt = await req.text();
      resposta.innerText = txt;
    });
  </script>

</body>
</html>
