<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéüÔ∏è Rifa APECAD 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: auto;
    }

    .btn {
      padding: 10px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .selecionado {
      background: #e53935 !important;
    }

    .ocupado {
      background: #888 !important;
      cursor: not-allowed;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      width: 260px;
    }

    button[type="submit"] {
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resposta, #valorTotal {
      margin-top: 15px;
      font-weight: bold;
    }

    .banner {
      max-width: 600px;
      margin: 0 auto;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    #pix {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- LOGO SUPERIOR -->
  <div class="banner">
    <img src="https://waengenhariama.github.io/rifa-apecad/sup-logo1.png" alt="Banner Topo" />
  </div>

  <h2>üéüÔ∏è <strong>Rifa APECAD 2025</strong></h2>
  <p>Cada n√∫mero custa <strong>R$ 10,00</strong>. Escolha seus n√∫meros abaixo:</p>

  <div id="grid" class="grid"></div>

  <form id="formulario" enctype="multipart/form-data">
    <input type="text" name="nome" id="nome" placeholder="Seu nome completo" required /><br />
    <input type="tel" name="telefone" id="tel" placeholder="Seu telefone ou WhatsApp" maxlength="15" required /><br />
    <input type="file" name="comprovante" id="comprovante" accept="image/*,application/pdf" required /><br />
    <input type="hidden" name="numeros" id="numeros" />

    <p id="valorTotal">Valor total: R$ 0,00</p>
    <div id="pix">
      Use o Pix: <strong>(98) 98709-0307</strong><br/>
      Ap√≥s pagar, envie o comprovante abaixo para confirmar sua reserva.
    </div>

    <button type="submit">üì§ Confirmar Pagamento</button>
  </form>

  <p id="resposta"></p>

  <!-- LOGO INFERIOR -->
  <div class="banner" style="margin-top: 30px;">
    <img src="https://waengenhariama.github.io/rifa-apecad/infer-logo.png" alt="Banner Inferior" />
  </div>

  <script>
    const grid = document.getElementById("grid");
    const campoNumeros = document.getElementById("numeros");
    const telefoneInput = document.getElementById("tel");
    const valorTotal = document.getElementById("valorTotal");
    const resposta = document.getElementById("resposta");
    const form = document.getElementById("formulario");

    let selecionados = [];

    for (let i = 1; i <= 200; i++) {
      let n = String(i).padStart(3, '0');
      let btn = document.createElement("button");
      btn.innerText = n;
      btn.className = "btn";
      btn.type = "button";
      btn.onclick = () => {
        if (btn.classList.contains("ocupado")) return;
        btn.classList.toggle("selecionado");
        if (selecionados.includes(n)) {
          selecionados = selecionados.filter(num => num !== n);
        } else {
          selecionados.push(n);
        }
        atualizarNumeros();
      };
      btn.id = "btn" + n;
      grid.appendChild(btn);
    }

    function atualizarNumeros() {
      campoNumeros.value = selecionados.map(num => (parseInt(num) < 100 ? `'${num}` : num)).join(",");
      valorTotal.innerText = `Valor total: R$ ${selecionados.length * 10},00`;
    }

    async function carregarOcupados() {
      const res = await fetch("https://opensheet.elk.sh/1tqeY7nKhF_tQfWCpB9hXY-TCSKkAtjBvT-fqHZeu8wU/P√°gina1");
      const dados = await res.json();
      dados.forEach(row => {
        if (row.clnnumero) {
          row.clnnumero.split(',').map(n => n.trim().replace(/^'/, '')).forEach(numero => {
            let btn = document.getElementById("btn" + numero);
            if (btn) {
              btn.classList.add("ocupado");
              btn.disabled = true;
            }
          });
        }
      });
    }

    carregarOcupados();

    telefoneInput.addEventListener("input", function (e) {
      let x = e.target.value.replace(/\D/g, "").substring(0, 11);
      if (x.length <= 10) {
        x = x.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
      } else {
        x = x.replace(/^(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      }
      e.target.value = x.trim();
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      if (selecionados.length === 0) {
        alert("Selecione pelo menos um n√∫mero.");
        return;
      }

      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("tel").value;
      const comprovante = document.getElementById("comprovante").files[0];
      const numeros = campoNumeros.value;

      const formData = new FormData();
      formData.append("nome", nome);
      formData.append("telefone", telefone);
      formData.append("numeros", numeros);
      formData.append("comprovante", comprovante);

      resposta.innerText = "Enviando... aguarde.";

      const res = await fetch("https://script.google.com/macros/s/AKfycbzv1DHfQKvXsEWNx-fddoMktp5aQWvCSwpa8LWdtLpmp9eCNPoF3S5MJ3jvxc4d3chIqQ/exec", {
        method: "POST",
        body: formData,
      });

      const txt = await res.text();
      resposta.innerText = txt.includes("sucesso") ? "‚úÖ Pagamento enviado com sucesso!" : `‚ùå ${txt}`;
    });
  </script>

</body>
</html>
